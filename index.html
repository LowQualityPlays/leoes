<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id='loginBox' class='page login hidden'>
        <h2>Login</h2>
        <span id='loginError' class='hidden'>Usuário ou senha incorretos.</span>
        <input id='usernameInput' placeholder="username"></input>
        <input id='passwordInput' type='password' placeholder="password"></input>
        <button id='loginButton' onclick='login()'>></button>
    </div>



    <template id='result_template'>
        <div class='result'>
            <button class='button_result name' onclick='showParcial(this)'></button>
            <div class='result_info hidden'>
                <button class='profile_link' onclick='getProfile(this.id, "profile")'>Visualizar Perfil</button>
                <div class='result_info_background'></div>
                <div class='result_text'>
                    <label >RG:</label>
                    <label class='rg' paceholder='000-000'></label>
                    <label>Contato:</label>
                    <label class='contact' paceholder='000-0000'></label>
                    <label>Org:</label>
                    <label class='org' paceholder='Organização'></label>
                </div>
                <img class='result_img' src=''></img>
            </div>
        </div>
    </template>
    
    <div id='mainDiv' class='page search hidden'>
        <div id='searchItems' class='page search'>
            <input id='searchBar' placeholder="search"></input>
            <button id='searchButton' class='searchScreenButton' onclick="search()">></button>
            <button id='searchFilter' class='searchScreenButton' onClick="toggleFilters()">. . .</button>
            <div id='searchFilters' class='hidden'>
            </div>
            <button id='createPerson' class='searchScreenButton' onclick='createPerson()'>+</button>
        </div>
    </div>
    
    <div id='content'>
        <div id='searchResults' class='page search'>
            <span id='no_results' class='hidden'>Não foi encontrado nenhum resultado.</span>
        </div>
        <div id='profile' class='page profile hidden'>
            <div class='space'>
                <div class='file'>
                    <div class='foto'>
                        <img class='person_pic' src=''></img>
                    </div>
                    <img class='paper' src='Base-DataBase-1.png' unselectable="on"></img>
                    <div class='basic_info'>
                        <label class='title'>Nome:</label>
                        <label class='info name'></label>
                        <label class='title'>RG:</label>
                        <label class='info rg'></label>
                        <label class='title'>Contato:</label>
                        <label class='info contact'></label>
                        <label class='title'>Org:</label>
                        <label class='info org'></label>
                        <label class='title'>Endereço:</label>
                        <label class='info adress'></label>
                    </div>
                    <div class='more_info'>
                        <div class='friends_info'>
                            <label class='title'> Afiliações:</label>
                            <div class='label_container'>

                                <label >Amigo 1</label>
                                <label >Amigo 2</label>
                                <label >Amigo 3</label>
                                <label >Amigo 4</label>
                                <label >Amigo 5</label>
                            </div>
                          
                        </div>
                        <div class='others_info'>
                            <label class='title'>Informações diversas:</label>
                            <div class='label_container'>
                                <label >Apelido</label>
                                <label >Inimizade</label>
                                <label >Rivalidade</label>
                                <label >Devendo 100k</label>
                                <label >Outros</label>
                            </div>
                        </div>
                        <div class='plates_info'>
                            <label class='title'>Placas:</label>
                            <template class='template_plate'>
                                <label class='placa'>koapek129 </label> 
                                <label class='descricao'>Descrição bem grande papo reto</label>
                            </template>
                            <div class='plates_container'>

                            </div>
                            
                        </div>
                    </div>
                    
                </div>
                <a class='voltar' onclick='showPage("search")'>&#10094;</a>
                <img class='page2' src='Base-DataBase-2.png'></img>
                <div class='profile_images'>
                    <button class='edit' onclick='getProfile(this.id, "profileEdit")'>Editar</button>
            
                    <template class='template_image'>
                        <div class="item_image">
                            <img class='img_show'>
                            <label class="img_description" placeholder="Descrição da imagem."></label>
                        </div>
                    </template>
                    <div class='image_container'>
                        <div class="item_image">
                            <img src="">
                            <label class="img_description" placeholder="Descrição da imagem.">Descrição da imagem.</label>
                        </div>
                    </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div id='profileEdit' class='page profileEdit hidden'>
            <div class='space'>
                <div class='file'>
                    <div class='foto'>
                        <img class='person_pic' src=''></img>
                    </div>
                    <img class='paper' src='Base-DataBase-1.png'></img>
                    <div class='basic_info'>
                            <label class='title'>Nome:</label>
                            <input type='text' class='info name' placeholder="Nome" required></input>

                            <label class='title'>RG:</label>
                            <input type='text' class='info rg' placeholder="000-000"></input>

                            <label class='title'>Contato:</label>
                            <input type='text' class='info contact' placeholder="000-0000"></input>

                            <label class='title'>Foto:</label>
                            <input type='text' class='info avatar' placeholder="imgur.com/eX4mPl3"></input>
                           
                            <label class='title'>Org:</label>
                            <input type='text' class='info org' placeholder="Leoes"></input>
                            
                            <label class='title'>Endereço:</label>
                            <input type='text' class='info adress' placeholder="Mansão X"></input>

                    </div>
                    <div class='more_info'>
                        <div class='friends_info'>
                            <label class='title'>Filiação:</label>
                            <textarea>
                                Amigo1
                                Amigo1
                                Amigo1
                            </textarea>
                          
                        </div>
                        <div class='others_info'>
                            <label class='title'>Informações diversas:</label>
                            <textarea>Apelido
                                Inimizade
                                Rivalidade
                                Devendo 100k
                                Outros</textarea>
                        </div>
                        <div class='plates_info'>
                                <button class='plus' onclick='newPlate()'>+</button>
                                <label class='title'>Placas:</label>
                            <template class='template_plate'>

                                <div class='item_placa'>
                                    <button class='minus' onclick='deletePlate(this)'>-</button>
                                    <input class='placa' value='z912n21t' onkeyup="clearSpace(this)"></input>
                                    <input class='descricao' value='Sultan Rosa faixa/listra branca'></input>
                                </div>
                            </template>
                            <div class='plates_container'>
                                
                                
                            </div>
                        </div>
                    </div>
                    <div class='buttons'>
                        <button class='save' onclick='save(this.id)'>Save</button>
                        <button class='cancel' onclick='getProfile(this.id, "profile")'>Cancel</button>
                        <button class='delete' onclick='deleteProfile(this.id)'>Delete</button>
                    </div>
                </div>
                <a class='voltar' onclick='getProfile(this.id, "profile")'>&#10094;</a>
                <img class='page2' src='Base-DataBase-2.png'></img>
                <div class='profile_images'>
                    <button class='plus' onclick='newImage()'>+</button>
                    <template class='template_image'>
                        <div class='item_image'>
                            <input class='img_link'></input>
                            <input class='img_description' placeholder="Descrição da imagem."></input>
                            <button class="remove" onclick='deleteImage(this)'>Remove</button>
                            <img class='img_show'></img>
                        </div>
                    </template>
                    <div class='image_container'>
                        
                    </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="utils.js"></script>
</body>
</html>
